<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TT's Statpage{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>TT's Statpage</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'team_updates' %}">Team Updates</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'reminders' %}">Reminders</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'softball_games' %}">Softball Games</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4">
        {% block content % {% endblock %}
    </main>
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p>&copy; 2024 My Uncle's Sports App</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
