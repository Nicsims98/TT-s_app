<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Softball Games</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Local Softball Games</h1>
        <form id="gameForm" class="mb-4">
            <div class="form-group">
                <label for="gameDate">Game Date:</label>
                <input type="date" class="form-control" id="gameDate" required>
            </div>
            <div class="form-group">
                <label for="opponent">Opponent:</label>
                <input type="text" class="form-control" id="opponent" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Game</button>
        </form>

        <h2>Upcoming Games</h2>
        <ul id="gameList" class="list-group">
            <!-- Upcoming games will be dynamically added here -->
        </ul>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
